services:
  database:
    image: postgres:16-alpine
    user: "postgres"
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONPATH: /app/backend
      RUFF_CACHE_DIR: /tmp/ruff_cache
      PYTEST_ADDOPTS: --cache-dir=/tmp/pytest_cache
      DB_NAME: ${DB_NAME:-app}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app}
      DB_HOST: database
      DB_PORT: 5432
    volumes:
      - ./backend:/app/backend
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "python backend/manage.py migrate && python backend/manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test:
        ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/', timeout=2).read()"]
      interval: 5s
      timeout: 3s
      retries: 10

  nginx:
    image: nginxinc/nginx-unprivileged:1.27-alpine
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health/ > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
